<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>Cadastro - Finanças+</title>
    
    <link rel="stylesheet" href="finanças/Style/login.css"> 
    <link rel="stylesheet" href="finanças/Paginas/cadastro.html">
</head>
    <body>
        <main class="container-login">
            <section class="login-box">
                <h2>Crie sua conta Finanças<span class="mudarCor">+</span></h2>
                <form id="form-cadastro">
                    <input type="text" id="nome" placeholder="Seu nome" required>
                    <input type="email" id="email-cad" placeholder="Seu e-mail" required>
                    <input type="password" id="senha-cad" placeholder="Senha" required>
                    <input type="password" id="confirma-senha" placeholder="Confirme a Senha" required>
                    
                    <p id="mensagem-erro-cad" class="erro"></p>
                    <button type="submit">Cadastrar e Entrar</button>
                    <div class="opcoes"><a href="login.html">Já tenho conta</a></div>
                </form>
            </section>
        </main>
        <script src="/finanças/Script/cadastro.js"></script>
        <script src="finanças/Script/cadastro.js"></script>
    </body>
</html>
