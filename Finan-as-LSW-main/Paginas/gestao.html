<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças+ | Gestão</title>
    <link rel="stylesheet" href="../Style/gestao.css">
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container"><div class="logo">finanças<span class="mudarCor">+</span></div>
            <nav>
                <ul>
                    <li> <a href="home.html">HOME</a></li>
                    <li> <a href="gestao.html" class="atual">GESTÃO</a></li>
                    <li> <a href="metas.html">METAS</a></li>
                    <li> <a href="sobre.html">SOBRE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
       
        <section class="balanco">
            <div class="balanco-card">
                <h3>Receitas</h3>
                <p id="total-receitas">R$ 0,00</p>
            </div>
            <div class="balanco-card">
                <h3>Despesas</h3>
                <p id="total-despesas">R$ 0,00</p>
            </div>
            <div class="balanco-card saldo">
                <h3>Saldo</h3>
                <p id="saldo-total">R$ 0,00</p>
            </div>
        </section> <section class="formulario-container">
            <h2>Adicionar Transação</h2>
            <form id="form-transacao">
                <input type="text" id="form-titulo" placeholder="Título da Transação" required minlength="3">
                <input type="number" id="form-valor" placeholder="Valor (R$)" required step="0.01" min="0.01">
                <input type="date" id="form-data" required>
               
                <select id="form-categoria" required>
                    <option value="" disabled selected>Categoria</option>
                    <option value="moradia">Moradia</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="investimento">Investimento</option>
                    <option value="poupanca">Poupança</option>
                    <option value="lazer">Lazer</option>
                    <option value="transporte">Transporte</option>
                    <option value="outro">Outro</option>
                </select>

                <select id="form-tipo" required>
                    <option value="" disabled selected>Tipo de Movimentação</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>

                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="filtros-container">
            <h2>Histórico de Transações</h2>
            <div class="filtros">
                <input type="search" id="filtro-busca" placeholder="Buscar por título...">
                
                <select id="filtro-tipo">
                    <option value="todos">Todos os Tipos</option>
                    <option value="receita">Apenas Receitas</option>
                    <option value="despesa">Apenas Despesas</option>
                </select>
            </div>
        </section>

        <section id="lista-transacoes">
        </section>
        <div id="loading-indicator" style="display:none; text-align:center; padding:10px;">Carregando...</div>

    </main>

    <footer>
        Finanças+ 2025 &copy; Seu controle financeiro simplificado.
    </footer>
    
    
    <script src="../Script/api.js"></script>
    <script src="../Script/gestao.js"></script>
</body>
</html>
